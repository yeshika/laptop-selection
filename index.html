<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./laptop-ui-master/img/logo.svg" alt="logo">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li class="nav-link"><a href="#">Specs</a></li>
                <li class="nav-link"><a href="#">Products</a></li>
                <li class="nav-link"><a href="#">Contacts</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./laptop-ui-master/img/cart.svg" alt="cart">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>
                        The new 14 inch bezeless display offering a 4k display with touch screen.
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button  class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./laptop-ui-master/img/matebook.png" alt="matebook">
            </div>
        </section>
        <div class="laptop-select">
            <img src="./laptop-ui-master/img/arrow-left.svg" alt="">
            <img src="./laptop-ui-master/img/dot.svg" alt="">
            <img src="./laptop-ui-master/img/dot-full.svg" alt="">
            <img src="./laptop-ui-master/img/dot-full.svg" alt="">
            <img src="./laptop-ui-master/img/arrow-right.svg" alt="">
        </div>

        <img class="big-circle"src="./laptop-ui-master/img/big-eclipse.svg" alt="">
        <img class="mid-circle"src="./laptop-ui-master/img/mid-eclipse.svg" alt="">
        <img class="small-circle"src="./laptop-ui-master/img/small-eclipse.svg" alt="">
    </main>
    
</body>
</html>
